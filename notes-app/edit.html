<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create/Edit Note</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes here</h2>
      </div>
    </header>
    <section class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="/index.html">Back to notes</a>
        <span id="last-edited"></span>
      </div>
    </section>
    <div class="container">
      <input id="note-title" class="title-input" placeholder="Note Title" />
      <textarea
        id="note-body"
        class="body-input"
        placeholder="Enter Note Text"
      ></textarea>
      <button id="remove-note" class="button button--secondary">
        Remove Note
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/plugin/relativeTime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/plugin/advancedFormat.min.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_relativeTime)
      dayjs.extend(window.dayjs_plugin_advancedFormat)
    </script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-edit.js"></script>
  </body>
</html>
