<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>
<body>
  <h1>Things To Do</h1>
  <div id="search-container">
    <input id="search-things" type="text" placeholder="Search Things">
    <label>
      <input type="checkbox" id="hide-completed">
      Hide completed things
    </label>
  </div>
  <div id="things-container"></div>
  <div id="add-thing-container">
    <form id="add-thing-form">
      <input type="text" placeholder="Thing name" name="thingName">
      <button>Add Thing</button>
    </form>
  </div>
  <script src="todo-app.js"></script>
</body>
</html>
