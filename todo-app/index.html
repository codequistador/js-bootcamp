<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things To Do</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Things To Do</h1>
        <h2 class="header__subtitle">It's pretty self-explanatory</h2>
      </div>
    </header>
    <section id="search-container" class="actions">
      <div class="actions__container">
        <input
          id="search-things"
          type="text"
          class="input"
          placeholder="Search Things"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" />
          Hide completed things
        </label>
      </div>
    </section>
    <section class="container">
      <div id="things-container"></div>
      <div id="add-thing-container">
        <form id="add-thing-form">
          <input
            type="text"
            placeholder="Thing name"
            class="input"
            name="thingName"
          />
          <button class="button">Add Thing</button>
        </form>
      </div>
    </section>
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
  </body>
</html>
